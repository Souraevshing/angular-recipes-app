<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<nav class="header">
  <div class="container">
    <div class="navbar-header card-header text-body secondary">
      <a
        routerLink="/recipes"
        routerLinkActive="active-nav-link"
        style="cursor: pointer"
        class="navbar-brand"
        >RECIPE BOOK</a
      >
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active-link" *ngIf="isUserAuthenticated">
          <a
            style="
              cursor: pointer;
              color: mediumspringgreen;
              font-weight: 400;
              letter-spacing: 2px;
            "
            routerLink="/recipes"
            >Recipes</a
          >
        </li>
        <li routerLinkActive="active-link">
          <a
            style="
              cursor: pointer;
              color: #337ab7;
              font-weight: 400;
              letter-spacing: 2px;
            "
            routerLink="/shopping-list"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!isUserAuthenticated">
          <a
            style="cursor: pointer"
            routerLink="/auth"
            routerLinkActive="signin-btn"
          >
            <span class="glyphicon glyphicon-log-in"></span>
          </a>
        </li>
        <li *ngIf="isUserAuthenticated">
          <a style="cursor: pointer" (click)="handleLogOut()">
            <span class="glyphicon glyphicon-log-out"></span
          ></a>
        </li>
        <li class="dropdown" appToggleDropdown *ngIf="isUserAuthenticated">
          <a
            style="cursor: pointer; background-color: black; color: #fff"
            class="dropdown-toggle manage-nav-link"
            role="button"
            >Manage<span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="handleSaveRecipes()">
                Save Recipes
              </a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="handleFetchRecipes()">
                Fetch Recipes
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
