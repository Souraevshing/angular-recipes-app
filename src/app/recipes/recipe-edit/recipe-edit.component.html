<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            style="cursor: pointer; outline: none; margin-right: 5px"
          >
            Add Recipe
          </button>
          <button
            type="button"
            class="btn btn-danger"
            style="cursor: pointer; outline: none"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image Path</label>
            <input
              type="text"
              name="image"
              id="image"
              class="form-control"
              placeholder="Enter image url"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="" alt="image" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              name="description"
              id="description"
              class="form-control"
              row="6"
              placeholder="Enter description"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                placeholder="Enter recipe name"
              />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                placeholder="Enter quantity"
              />
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                style="cursor: pointer; outline: none"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
