<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="
          let ingredient of (ingredients | async)?.ingredients;
          let i = index
        "
      >
        <div
          role="button"
          tabindex="0"
          (click)="handleEditShoppingList(i)"
          (keyup.enter)="handleEditShoppingList(i)"
          style="cursor: pointer"
        >
          {{ ingredient.name }} | {{ ingredient.amount }} Kg
          <hr />
        </div>
      </li>
    </ul>
  </div>
</div>
