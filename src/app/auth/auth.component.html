<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm">
      <div class="form-group">
        <label for="email">Email <sup style="color: #ff0000">*</sup></label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          formControlName="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password"
          >Password <sup style="color: #ff0000">*</sup></label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          formControlName="password"
          required
        />
      </div>
      <div class="text-center">
        <button
          type="button"
          style="margin-right: 10px; outline: none"
          class="btn btn-success"
          [disabled]="!authForm.valid"
          (click)="signInUser()"
        >
          Sign In
        </button>
        <button
          type="button"
          style="outline: none"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
          (click)="signUpUser()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
